<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Disque Platine</title>
        <link rel="stylesheet" href="platine.css" />
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
        <script type="text/javascript" src="js/ui.js"></script>
        <script type="text/javascript" src="js/data.js"></script>
    </head>
    <body>
        <header align="center">
            <img src="assets/header.png" />
        </header>
        <div class="bays-wrapper" id="bays">
            <li class="default">
                <h5>Bienvenue sur DisquePlatine</h5>
                <h6>Streams totaux (Spotify uniq.): <span id="streams-counter">Chargement...</span>   <a onclick="refreshStreamCount()" title="Automatique: toute les 5 minutes.">Rafraichîr</a></a></h6>
                <br />
                <a onclick="presentWizard()">Ajouter une interface Spotify</a>
                <i title="Importer une configuration d'interfaces" class="fas fa-file-import first"></i>
                <i title="Exporter la configuration des interfaces" class="fas fa-file-export"></i>
            </li>
        </div>
        <div id="wizard">
            <h1 id="w-header">Ajouter une interface</h1>
            <a onclick="cleanWizard()">Annuler</a>
            <br><br>
            <input id="w-token" type="text" placeholder="Token Bearer" spellcheck="false" />
            <div class="button" onclick="addBayFromWizard()">Ajouter l'interface</div>
        </div>
    </body>
</html>
